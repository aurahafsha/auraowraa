    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f6f4f2;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d94679;
        }

        .contact-strip {
            background-color: #f7d6dc;
            text-align: center;
            padding: 0.5rem 0;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 2rem;
        }

        .main-content img {
            max-width: 30%;
            border-radius: 5px;
        }

        .form-section {
            flex: 1;
            min-width: 200px;
        }

        .form-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-section strong {
            font-weight: bold;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        select,
        textarea,
        button {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
        }

        textarea {
            border-radius: 15px;
            resize: none;
        }

        button {
            background-color: #f6d2dc;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .subscribe-section {
            background-color: #fff;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
            justify-content: space-between;
        }

        .subscribe-text {
            flex: 1;
        }

        .subscribe-text h2 {
            color: #d94679;
            font-size: 2rem;
        }

        .subscribe-text form {
            margin-top: 1rem;
        }

        .footer {
            background-color: #d94679;
            color: white;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .footer nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .footer .info {
            max-width: 300px;
        }
    </style>
</head>
